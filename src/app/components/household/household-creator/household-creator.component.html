<div class="alert alert-danger mb-1" role="alert" *ngIf="errorMessage">
    {{errorMessage}}    
</div>
<div class="row justify-content-center">
    <div class="col">
        <div class="col row justify-content-end m-0 p-0">
            <button class="btn btn-dark m-0 add-btn" (click)="addMember()" [disabled]="disableActions">
                <i class="fas fa-user-plus"></i>
                Add Member
            </button>
        </div>
        <div *ngFor="let memberForm of memberForms; let i = index" class="card mt-1">
            <member-container 
                [action]="ACTION"
                [member]="memberForm.member" 
                [index]="i"
                [setting]="memberForm.setting" 
                (removeLocalMember)="removeLocalMember($event)">
            </member-container>
        </div>
    </div>
    <div class="col">
        <div class="col row justify-content-end m-0 p-0 mb-1">
            <button class="btn btn-success create-btn" (click)="createHousehold()" [disabled]="disableActions">
                <i class="fa fa-circle-notch fa-spin" *ngIf="disableActions"></i>
                <i class="fas fa-cloud-upload-alt" *ngIf="!disableActions"></i>
                Create</button>
            <button class="btn btn-dark ml-1 cancel-btn" (click)="closeDialog()"
                [disabled]="disableActions">
                <i class="fas fa-chevron-circle-left"></i>
                Back</button>
        </div>
        <household-detail-container 
            [action]="ACTION"
            [householdDetail]="householdDetailForm.householdDetail"
            [memberForms]="memberForms"
            [setting]="householdDetailForm.setting">
        </household-detail-container>

    </div>
</div>
