<div class="col m-0 p-0">
    <div class="col row m-0 p-0">
        <div class="col m-0 p-0">
            <div class="col row justify-content-end m-0 p-0">
                <button class="btn btn-dark ml-1 mr-1"
                    (click)="openMemberCreator()">
                    Add Member
                </button>
            </div>
            <div class="col p-0 m-0">
                <div *ngFor="let memberForm of memberForms" class="m-1">
                    <member-container 
                        [action]="ACTION" 
                        [member]="memberForm.member"
                        [index]="i"
                        [setting]="memberForm.setting"
                        (refreshPage)="queryHouseholdInfo()">
                    </member-container>
                </div>
            </div>
        </div>

        <div class="col m-0 p-0">
            <div class="col row justify-content-end m-0 p-0">
                <button class="btn btn-dark"
                    (click)="closeDialog()">
                    Back
                </button>
            </div>
            <div class="col m-0 p-0 mt-1" *ngIf="householdDetailForm && memberForms">
                <household-detail-container
                    [action]="ACTION" 
                    [householdDetailForm]="householdDetailForm"
                    [memberForms]="memberForms"
                    (closeDialog)="dialogRef.close()">
                </household-detail-container>
            </div>
        </div>
    </div>
</div>
