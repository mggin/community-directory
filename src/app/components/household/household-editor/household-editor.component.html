<div class="col m-0 p-0">
    <div class="col row m-0 p-0">
        <div class="col m-0 p-0">
            <div class="col row justify-content-end m-0 p-0">
                <button class="btn btn-dark ml-1 btn-font-size mr-1"
                    (click)="openMemberCreator()">
                    <i class="fas fa-user-plus"></i>
                    Add Member
                </button>
            </div>
            <div class="col p-0 m-0">
                <div *ngFor="let memberForm of memberForms" class="m-1">
                    <member-container 
                        [action]="ACTION" 
                        [member]="memberForm.member"
                        [index]="i"
                        [setting]="memberForm.setting"
                        (refreshPage)="queryHouseholdInfo()">
                    </member-container>
                </div>
            </div>
        </div>

        <div class="col m-0 p-0">
            <div class="col row justify-content-end m-0 p-0">
                <button class="btn btn-dark btn-font-size"
                    (click)="closeDialog()">
                    <i class="fas fa-chevron-circle-left"></i>
                    Back
                </button>
            </div>
            <div class="col m-0 p-0 mt-1" *ngIf="householdDetailForm">
                <household-detail-container
                    [action]="ACTION" 
                    [householdDetail]="householdDetailForm.householdDetail"
                    [memberForms]="memberForms"
                    [setting]="householdDetailForm.setting"
                    (closeDialog)="dialogRef.close()">
                </household-detail-container>
            </div>
        </div>
    </div>
</div>
