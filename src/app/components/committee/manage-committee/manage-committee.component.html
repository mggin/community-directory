<h5>Committee Members</h5>
<div class="row m-0 p-0">
    <div class="col m-0 p-0">
        <div class="col row justify-content-end m-0 p-0 mb-1">
            <button class="btn btn-success mr-2" (click)="openEditor(COMMITTEE_ACTIONS.CREATE)">
                <i class="fas fa-check-circle"></i>
                Assign</button>
                <button class="btn btn-dark" (click)="closeDialog()">
                    <i class="fas fa-chevron-circle-left"></i>
                    Back</button>
        </div>
        <table class="table table-sm table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Role</th>
                    <th>Name</th>
                    <th style="width: 40px;"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let committeeMember of committeeMembers">
                    <td class="p-2">{{committeeMember.role}}</td>
                    <td class="p-2">{{committeeMember.name}}</td>
                    <td><button class="btn btn-sm btn-success" (click)="openEditor(COMMITTEE_ACTIONS.EDIT, committeeMember)"><i class="fas fa-edit mr-1"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
